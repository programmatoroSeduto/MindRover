<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuovo Articolo</title>
</head>
<body>
    <h1>Nuovo Articolo</h1>
    <hr>
    <form method="get" action="./createNewArticle.php">
        <ul>
            <li><label for="nick">nickname autore: </label><input type="text" name="nick"></li>
            <li><label for="titolo">titolo articolo:</label><input type="text" name="titolo"></li>
            <li><label for="sottotitolo">sottotitolo: </label><input type="text" name="sottotitolo"></li>
            <li><label for="descrizione">descrizione: </label><br><textarea name="descrizione" rows="4" cols="100"></textarea></li>
            <li><label for="contenuto">contenuto</label><br><textarea name="contenuto" rows="10" cols="100"></textarea></li>
            <li><label for="dataora">data di pubblicazione: </label><input type="date" name="data"></li>
            <li><label for="dataora">orario di pubblicazione: </label><input type="time" name="ora"></li>
            <li><label for="tags (lista separata da spazio)">lista di tag: </label><input type="text" name="tags"></li>
            <input type="submit" value="Invia">
        </ul>
    </form>
</body>
</html>
